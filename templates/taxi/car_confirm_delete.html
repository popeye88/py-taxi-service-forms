{% extends "base.html" %}

{% block content %}
  <h1>Delete car</h1>

  <p>Are you sure you want to delete the car: {{ car.model }}?</p>
  <p><i>All information about this car will be deleted!</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <div class="btn btn-group">
      <a class="btn btn-warning" href="{% url 'taxi:car-detail' car.id %}"><- Back</a>
      <input class="btn btn-danger" type="submit" value="Yes, delete" />
    </div>
  </form>
{% endblock %}
